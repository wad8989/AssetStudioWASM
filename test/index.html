<!DOCTYPE html>
<html>

<head>
    <title>WASM Test</title>
</head>

<body>
    <script type="module" src="dist/AssetStudioWASM.js"></script>
    <script type="text/javascript">
        function openFile(filepath) 
        {
            fetch(filepath)
            .then(async r => ({ 
                filename: r.url.substring(r.url.lastIndexOf('/') + 1).split('?')[0] || `file_${Date.now()}`,
                bytes: await r.arrayBuffer()
            }))
            .then(data => {
                // When "The asset's Unity version has been stripped", need this line
                AssetStudioWASM.JsApi.SetUnityVersionForStripped("2022.3.44f1");

                return AssetStudioWASM.JsApi.OpenFile(new Uint8Array(data.bytes), data.filename)
            })
            .then(output => console.log(output));
        }

        window.addEventListener("AssetStudioWASM.loaded", e => {
            openFile("test");
        });
        
    </script>
</body>

</html>
